{% extends 'app1/main.html' %}
{% block content %}
    <div class="header-bar">
        <h1>Register</h1>
    </div>
    <div class="card-body">
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button" type="submit" value="Register">
    </form>
        <p>Already have an account <a href="{% url 'login' %}">Login</a></p>
    </div>
{% endblock content %}
